<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=yes' />
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
    <!-- endbower -->
    <!-- endbuild -->
      <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
      <!-- endbuild -->
  </head>
  <body ng-app="angularApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper" ng-controller="MainCtrl">
    <header>
        <h1>MVV München</h1>
    </header>
        <section>
            <div ng-controller="StatCtrl">
                <div ng-controller="ButtonsCtrl" style="width: 100%;">
                    <div class="btn-group btn-group-justified">
                        <a href="#" class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'monthly'">Monat</a>
                        <a href="#" class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'dayly'">Tag</a>
                        <a href="#" class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'live'">Live</a>
                    </div>
                </div>
                <div class="jumbotron">
                    <nvd3 options='options' data='data' api="api" config="{refreshDataOnly: true, deepWatchData: true}"></nvd3>
                </div>
                <div class="jumbotron" ng-show="false" ng-cloak style="display: none">
                    <div style="background-color: #49c5b1; width:auto;" class="keen-widget keen-metric">
                        <span class="keen-metric-value" ng-cloak>{{countReports}}</span>
                        <span class="keen-metric-title" ng-cloak>∑ Meldungen / {{timeframeName}}</span>
                    </div>
                    <div style="background-color: #49c5b1; width:auto; display: none" class="keen-widget keen-metric">
                        <span class="keen-metric-value" ng-cloak>{{totalNumberOfDelays}}</span>
                        <span class="keen-metric-title">Ø Minuten / {{timeframeName}}</span>
                    </div>
                </div>
            </div>
            <div ng-controller="MapCtrl" style="padding-bottom:100px">
                <div class="jumbotron" ng-show="liveMode()">
                    <div id="map" style="height: 500px;"></div>
                </div>
            </div>
            <footer>
                <div style="width: 100%;padding-bottom: 50px; background-color: #eeeeee;">
                    <div class="btn-group btn-group-justified">
                        <a href="#" class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'monthly'">&lt;</a>
                        <a href="#" class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'dayly'">INFO</a>
                        <a href="#" class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'live'">&gt;</a>
                    </div>
                </div>
            </footer>    
        </section>
        <!-- <section>
            <iframe src="http://overpass-api.de/api/sketch-line?network=M%C3%BCnchner+Verkehrs-+und+Tarifverbund&ref=S1&style=test" height="600" width="100%" frameborder="0"></iframe>
        </section>-->
        <footer>
        <p ng-controller="LangCtrl">
            <a href="" ng-click="changeLang('en_US')">Englisch</a> | <a href="" ng-click="changeLang('de_DE')">German</a>
        </p>
        </footer>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-vibrator/src/vibrator.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/fix/scale.fix.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/lang.js"></script>
    <script src="scripts/directives/mouseover.js"></script>
    <script src="scripts/services/cordova.js"></script>
    <script src="scripts/services/geolocation.js"></script>

    <script src="scripts/controllers/vibration.js"></script>
    <script src="scripts/controllers/cordovaCtrl.js"></script>
    <script src="scripts/components/statistics/statistic.model.js"></script>
    <script src="scripts/components/statistics/statistic.service.js"></script>
    <script src="scripts/components/statistics/statistic.controller.js"></script>
    <script src="scripts/components/map/map.controller.js"></script>
    <script src="scripts/components/map/map.service.js"></script>
    <script src="scripts/components/map/map.model.js"></script>
    <script src="scripts/components/api/mvv.service.js"></script>
    <script src="scripts/components/api/keen.service.js"></script>
    <script src="scripts/components/buttons/buttons.controller.js"></script>
    <!-- endbuild -->

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'>
    <script src="scripts/lib/javascript.util.js"></script>
</body>
</html>
